<!DOCTYPE html>
<html lang="en">
   
<head>
    <meta charset="utf-8">
     <title>Week 3 Notes</title>
 </head>

 <body>
    <h1 id="linktitle">Link Paths</h1>
    <!-- External Link -->
    <p><a href="https://google.com">Google</a></p>
    <p><a href="https://masterthieves.net">Master Thieves Band</a></p>
    <!-- Structure = <a href="externallink">linktitle(</a>) -->

    <!-- Relative (Internal) Link -->
    <p><a href="basichtml.html">Basic HTML Page</a></p>
    <!-- Structure = <a href="relative file name (in the same folder)">linktitle(</a>) -->

    <!-- Relative Link "../" ~ One Directory above-->
    <p><a href="../lab01">Lab 01</a></p>

    <!-- Relative Link "../../" ~ Two Directory above-->
    <p><a href="../../Chung, Meena Resume.pdf">Meena Chung Resume</a></p>

    <!-- Relative Link "../../" ~ Directoy below-->
    <a href="activities/week2activity.html">Week 2 Activity</a>
     <!-- Structure = <a href="foldername/file)">linktitle(</a>) -->


    <!-- Bookmark Link -->
     <p>
         <a href="#linktitle">Go to Title</a>
    </p>
    <!-- first say go to "#this part of page" but then you have to tell it where that actually is "id = blank"-->

    <!-- IMAGES -->
     <p>
        <img src="../images/Zippy.png" alt="Zippy">
    </p>

    <!--Embed -->
     <iframe width="560" height="315" src="https://www.youtube.com/embed/zW3s9ArVweA?si=jkjXkDo1UwHTB_-W" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen alt="Youtube Video"></iframe>

 </body>

</html>
