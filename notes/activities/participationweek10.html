<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Unit 10 Notes Responsive Design</title>
        <style>
            body {font-family: Arial, Helvetica, sans-serif;}

            @media only screen and (max-width: 800px){
                .large {display: none;}
            } 

            @media only screen and (min-width: 801px){
                .small {display: none;}
            }
        </style>
    </head>
    <body>
        <h1> Week 10 Participation </h1>
        <h2 class="large">I'm Large</h2>
        <h2 class="small">I'm Small</h2>

    </body>
</html>
